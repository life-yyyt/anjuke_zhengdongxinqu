<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑东新区房屋面积分布</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .chart-container {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>郑东新区房屋面积分布</h1>
        <div class="chart-container">
            <div id="area-distribution-container" class="chart"></div>
        </div>
    </div>
    <script>
        var areaDistributionChart = echarts.init(document.getElementById('area-distribution-container'));
        var areaDistributionOption = {
            title: {
                text: '郑东新区房屋面积分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '面积',
                    type: 'pie',
                    radius: ['30%', '50%'],
                    data: [
                        {value: 45.6, name: '120-150㎡'},
                        {value: 27.2, name: '90㎡以下'},
                        {value: 16.9, name: '90-120㎡'},
                        {value: 9.4, name: '150-200㎡'},
                        {value: 1.0, name: '200㎡以上'}
                    ]
                }
            ]
        };
        areaDistributionChart.setOption(areaDistributionOption);
    </script>
</body>
</html>
